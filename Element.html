<!DOCTYPE html>
<html>
<head>
    <title>Class With Element Selector</title>
</head>
<body>
<h1>Tutor Joes</h1>
<i class="a">Computer Education</i>
<p class="a">Learn More Be Smart</p>
<p class="b">Learn More Be Smart</p>
<script src="js/jquery.js"></script>
<script>
			$("document").ready(function(){
				$('p.a').css('color','pink');
			});
		</script>
</body>
</html>
