<!DOCTYPE html>
<html>
	<head>
		<title>Class With Element Selector</title>
	</head>
	<body>
		<h1>Task</h1>
		<i class="a">Jquery</i> 
		<p class="a">Learn </p>
		<p class="b">And Do</p>
		<script src="js/jquery.js"></script>
		<script>
			$("document").ready(function(){
				$('p.a').css('color','pink');
			});
		</script>
	</body>
</html>
